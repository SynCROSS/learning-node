<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front API Request</title>
  </head>
  <body>
    <div id="result"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      axios
        .post('http://localhost:3125/v2/token', {
          clientSecret: '{{key}}',
        })
        .then(res => {
          document.querySelector('#result').textContent = JSON.stringify(
            res.data,
          );
        })
        .catch(e => {
          console.error(e);
        });
    </script>
  </body>
</html>
