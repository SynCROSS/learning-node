{% extends 'layout.html' %} {% block content %}
<div class="timeline">
  <h2>List of successful bids</h2>
  <table id="good-list">
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Winning Price</th>
    </tr>
    {% for good in goods %}
    <tr>
      <td>{{good.name}}</td>
      <td>
        <img src="/img/{{good.img}}" />
      </td>
      <td>{{good.Auctions[0].bid}}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
